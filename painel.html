<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Academia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .vertical-menu {
            width: 200px; /* Largura do menu */
        }

        .vertical-menu a {
            background-color: #e7e7e7; /* Cor de fundo dos itens do menu */
            color: black; /* Cor do texto dos itens do menu */
            display: block;
            padding: 12px;
            text-decoration: none;
        }

        .vertical-menu a:hover {
            background-color: #ccc; /* Cor de fundo quando passar o mouse sobre os itens do menu */
        }

        .vertical-menu a.active {
            background-color: #4CAF50; /* Cor de fundo do item ativo */
            color: white;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="caminho_para_sua_logo.png" alt="Logo da Academia" style="width: 30px;">
            </a>
            <span class="navbar-text mx-auto" id="dataAtual">
                <!-- Data atual será inserida por JavaScript -->
            </span>
            <a href="#" class="navbar-text">
                <i class="fas fa-phone"></i> SUPORTE
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Botões de Acesso Rápido (Cards) -->
            <div class="col-md-3">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">NOVO ALUNO</h5>
                        <i class="fas fa-user-plus fa-3x"></i>
                    </div>
                </div>
                <!-- Repita para os outros botões -->
            </div>

            <!-- Tabela de Últimos Alunos Cadastrados -->
            <div class="col-md-9">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">MATRÍCULA</th>
                            <th scope="col">NOME</th>
                            <th scope="col">PLANO</th>
                            <th scope="col">DATA DE INÍCIO</th>
                            <th scope="col">DATA DE TÉRMINO</th>
                            <th scope="col">GERENCIAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas da tabela serão preenchidas dinamicamente com JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Menu Lateral -->
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-2">
                <div class="vertical-menu">
                    <a href="#" class="active"><i class="fas fa-user-friends"></i> Gestão de Alunos</a>
                    <!-- Adicione os outros itens do menu aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Script para inserir data atual -->
    <script>
        var dataAtual = new Date();
        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('dataAtual').innerHTML = dataAtual.toLocaleDateString('pt-BR', options);
    </script>
</body>

</html>
